<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Input Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Add Employee</h1>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td><label for="first name">First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="last name">Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender">MALE<input type="radio" name="gender">FEMALE</td>
                </tr>
                <tr>
                    <td><label for="mstatus">Marital Status</label></td>
                    <td><input type="radio" name="maritalstatus">Married<input type="radio"
                            name="maritalstatus">Unmarried</td>
                </tr>
                <tr>
                    <td><label for="spouse name">Name of Spouse</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="otherdetails">Other details</label></td>
                    <td><textarea name="details" id="other" cols="22" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td class="checkbox" colspan="2"><input type="checkbox"><label>I accept</label> <a href="#">Terms and
                            Conditions</a></td>
                </tr>
                <tr class="btncenter">
                    <td><button type="reset" id="reset">Reset</button></td>
                    <td><button type="save" id="save">Save</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
