<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Some random geometric design using div</h1>
    <div class="container">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
        <div class="seventh"></div>
    </div>
    <h1>Day 5 task 3</h1>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

    </div> 
     <h1>Day 5 task 4</h1>
    <div class="parent1">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child right"></div>
        <div class="child right"></div>
        <div class="child right"></div>
    </div>
    <h1>Day 5 task 5</h1>
    <div class="table">
            <div class="cell1">
                <strong class="center">Column 1</strong>
            </div>
             <div class="cell2">
                <strong class="center">Column 2</strong>
            </div>
            <div class="cell3">
                <strong class="center">Column 3</strong>
            </div>
            <div class="cell4">
                A numbered list:
                <ol>
                    <li>Able</li>
                    <li>Baker</li>
                    <li>Charlie</li>
                    <li>Delta</li>
                    <li>Echo</li>
                </ol>
            </div>
            <div class="cell5">B</div>
            <div class="cell6">C</div>
            <div class="cell7">
                An unnumbered list:
                <ul>
                    <li>Pounds</li>
                    <li>Dollars</li>
                    <li>Euro</li>
                    <li>Yen</li>
                    <li>Roubles</li>
                </ul>
            </div> 
        </div>

</body>

</html>
