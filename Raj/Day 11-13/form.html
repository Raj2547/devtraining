<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 11 - Form</title>
    <style>
        .form-elements table,
        td {
            border: 1px solid
        }

        .noresize textarea {
            resize: none;
        }

        .btncenter {
            text-align: center;
        }

        .multiline label::after {
            content: '\A';
            white-space: pre;
        }
    </style>
</head>

<body>
    <form class="form-elements" id="formelements" onsubmit="return validate.formSave()" onreset="resetFocus()">
        <table>
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" name="first name" id="fname" autofocus></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" id="lname" name="last name"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" id="male">MALE<input type="radio" name="gender" id="female">FEMALE</td>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td class="multiline"><input type="checkbox" name="hobbies" id="reading"><label>Reading</label><input
                        type="checkbox"id="singing" name="hobbies"><label>Singing</label><input type="checkbox" id="dancing" name="hobbies"><label>Dancing</label></td>
            </tr>
            <tr>
                <td>
                    <label>Highest eductaion</label>
                </td>
                <td>
                    <select name="qualification" id="qualification" name="highest-education">
                        <option value=""></option>
                        <option value="ms">Masters</option>
                        <option value="be">Bachelors</option>
                        <option value="hs">Highschool</option>
                        <option value="none">None of these</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Skillset</label>
                </td>
                <td>
                    <select name="skills" size="4" multiple id="skill" class="skillset">
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="HTML">HTML</option>
                        <option value="csharp.net">C# .NET</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="mstatus">Marital Status</label></td>
                <td><input type="radio" name="marital status"id="married">Married<input type="radio" name="marital status" id="unmarried">Unmarried
                </td>
            </tr>
            <tr>
                <td><label for="spouse name">Name of Spouse</label></td>
                <td><input type="text" id="spousename" name="spouse-name" disabled="disabled"></td>
            </tr>
            <tr class="noresize">
                <td><label for="otherdetails">Other details</label></td>
                <td><textarea name="other details" id="otherdetails" cols="22" rows="2"></textarea></td>
            </tr>
            <tr class="btncenter">
                <td><button type="reset" id="reset">Reset</button></td>
                <td><input type="submit" id="save" value="Save"></td>
            </tr>
        </table>
    </form>
    <script src="validation.js"></script>
</body>

</html>
