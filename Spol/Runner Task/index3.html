<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style3.css">
    <title>Runner Task</title>
</head>

<body>

    <div class="page">
        <div class="inner">
            <div class="area">
                <div class="profile">

                </div>
                <div class="btn-area">
                    <div class="lable">SAM</div>
                    <button id="goBtn" class="btn">GO</button>
                    <button id="resetBtn" class="btn">RESET</button>
                </div>
                <div>
                    <div class="track">
                        <div class="runner" id="runner"></div>

                    </div>
                    <div id="distLable">
                        <div class="d-lable">0</div>
                    </div>
                </div>

            </div>
            <div class="scoreboardArea">
                <table class="scoreboard">
                    <tbody id="tableDyn">

                        <tr id="tableHead">
                            <th>Time (t)</th>
                            <th>Distance (d)</th>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>

                        <tr>
                            <td class="time">---</td>
                            <td class="distance">---</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>

</html>
