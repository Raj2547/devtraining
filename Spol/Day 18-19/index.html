<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Runner Task</title>
</head>

<body>

    <div class="page">
        <div class="inner">
            <div class="area">
                <div class="profile">

                </div>
                <div class="btn-area">
                    <div class="lable">SAM</div>
                    <button id="goBtn" class="btn">GO</button>

                </div>
            </div>
            <div class="scoreboardArea">
                <table class="scoreboard">

                        <th>Time (t)</th>
                        <th>Distance (d)</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                    </tr>

                    </tr>
                    <tr id="fifth">

                        <td class="distance">---</td>
                    </tr>
                    <tr id="sixth">

                        <td class="distance">---</td>
                    </tr>
                    <tr id="seventh">

                        <td class="distance">---</td>
                    </tr>
                    <tr id="eigth">
                        <td class="time">---</td>
                        <td class="distance">---</td>
                    </tr>
                    <tr id="ninth">
                        <td class="time">---</td>
                        <td class="distance">---</td>
                    </tr>
                    <tr id="tenth">
                        <td class="time">---</td>
                        <td class="distance">---</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
